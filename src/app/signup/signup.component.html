  <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
<body>
	
<form [formGroup]="formGroupSignup"  style="border:1px solid rgb(68, 3, 46); background-color: rgb(248, 229, 242);" (ngSubmit) = "onSubmit()">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
  <div class="form-group col-5">
	<label for="id"><b>Id</b></label>
    <input type="text" formControlName="id" class="form-control" id="id" [(ngModel)]="user.id" placeholder="Enter Id" name="id"  [ngClass]="{ 'is-invalid': submitted && f.id.errors }">
	<div *ngIf="submitted && f.id.errors" class="invalid-feedback">
		<div *ngIf="f.id.errors.required">Id is required</div>
	</div>
</div>

<div class="form-group col-5">
    <label for="name"><b>Name</b></label>
    <input type="text" formControlName="name" class="form-control" id="name" [(ngModel)]="user.name" placeholder="Enter Name" name="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
	<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
		<div *ngIf="f.name.errors.required">Name is required</div>
	</div>
</div>

<div class="form-group col-5">
    <label for="email"><b>Email</b></label>
    <input type="text" formControlName="email" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Enter Email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
	<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
		<div *ngIf="f.email.errors.required">Email is required</div>
		<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
	</div>
</div>

<div  class="form-group col-5">
    <label for="username"><b>Username</b></label>
    <input type="text" formControlName="username" class="form-control" id="user1" [(ngModel)]="user.user1" placeholder="Enter Username" name="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
	<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
		<div *ngIf="f.username.errors.required">Username is required</div>
	</div>
</div>

<div class="form-group col-5">
    <label for="psw"><b>Password</b></label>
    <input type="password"  formControlName="password"  class="form-control" id="password" [(ngModel)]="user.password" placeholder="Password" name="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
	<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
		<div *ngIf="f.password.errors.required">Password is required</div>
		<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
	</div>
</div>    
    
    <div class="clearfix">
      
      <button type="submit" class="signupbtn">Sign Up</button>

	  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://localhost:4200/login" class="fw-bold text-body"><u>Login here</u></a></p>
    </div>
  </div>
</form>
	</body>
	</html>
